<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Grid Splitter</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<style>
		:root {
			--primary: #4B67FE;
			--primary-light: rgba(75, 103, 254, 0.08);
			--primary-dark: #111834;
			--bg-dark: #0D0E12;
			--surface: #15171E;
			--surface-dark: #0b0c0f;
			--surface-light: #1E2029;
			--text-primary: #F5F7FA;
			--text-secondary: #8C94A8;
			--border: rgba(255, 255, 255, 0.06);
			--success: #00C896;
			--error: #FF5A76;
			--gradient: linear-gradient(135deg, #4B67FE 0%, #6C5CE7 100%);
			--shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
			--shadow-sm: 0 2px 10px rgba(0, 0, 0, 0.2);
		}

		@font-face {
			font-family: 'Standart';
			src: url('Stealfont.woff');
		}

		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			-webkit-tap-highlight-color: transparent;
		}

		body {
			font-family: 'Standart';
			background: var(--bg-dark);
			color: var(--text-primary);
			line-height: 1.4;
			padding: 0;
			height: 100dvh;
		}

		.container {
			max-width: 100%;
			margin: 0 auto;
			display: flex;
			flex-direction: column;
			flex: 1;
			height: 100%;
		}

		.header {
			background: var(--surface);
			padding: 10px;
			display: flex;
			justify-content: space-between;
			align-items: center;
			border-bottom: 1px solid var(--surface-light);
		}

		.header-title {
			font-size: 18px;
			font-weight: 600;
			color: var(--primary);
		}

		.header-buttons {
			display: flex;
			gap: 10px;
		}

		.header-btn {
			background: var(--surface-light);
			border: none;
			color: var(--text);
			width: 40px;
			height: 40px;
			border-radius: 8px;
			display: flex;
			align-items: center;
			justify-content: center;
			cursor: pointer;
			font-size: 16px;
			transition: all 0.2s;
		}

		.header-btn:hover {
			background: var(--primary);
		}

		.header-btn:active {
			transform: scale(0.95);
		}

		.main-content {
			flex: 1;
			padding: 10px;
			display: flex;
			flex-direction: column;
			max-width: 400px;
			width: 100%;
			margin: 0 auto;
			gap: 10px;
		}

		.image-upload {
			width: 100%;
			background: var(--surface-dark);
			border-radius: 12px;
			overflow: hidden;
			position: relative;
			border: 2px dashed var(--border);
			cursor: pointer;
			transition: border-color 0.3s;
		}

		.image-upload.has-image {
			border-color: var(--primary);
		}

		#previewImage {
			width: 100%;
			height: 100%;
			object-fit: contain;
			display: none;
		}

		.grid-overlay {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			pointer-events: none;
		}

		.upload-placeholder {
			width: 100%;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			align-content: center;
			padding: 10px;
			color: var(--text-light);
			height: 100%;
		}

		.upload-placeholder .hint {
			font-size: 10px;
			color: var(--text-secondary);
			opacity: 0.6;
		}

		.upload-placeholder i {
			font-size: 48px;
			margin-bottom: 16px;
			opacity: 0.5;
		}

		.upload-placeholder p {
			font-size: 14px;
			text-align: center;
		}

		.upload-placeholder.drag-over {
			background: rgba(59, 130, 246, 0.1);
			border: 2px dashed var(--primary);
		}

		#imageInput {
			display: none;
		}

		.section-title {
			font-size: 16px;
			font-weight: 600;
			margin-bottom: 5px;
			display: flex;
			align-items: center;
			gap: 8px;
			min-height: 22px;
		}

		.section-title span {
			width: 100%;
		}

		.section-title i {
			color: var(--primary);
		}

		.grid-container {
			display: flex;
			flex-direction: column;
		}

		.grid-row {
			display: flex;
			justify-content: space-between;
			margin-bottom: 8px;
		}

		.grid-row:first-child .grid-option {
			flex: 1;
			margin: 0 4px;
		}

		.grid-row:last-child {
			margin-bottom: 0;
		}

		.grid-row:last-child .grid-option {
			flex: 1;
			margin: 0 4px;
		}

		.grid-option {
			padding: 10px;
			background: var(--surface-dark);
			border-radius: 8px;
			text-align: center;
			font-weight: 600;
			cursor: pointer;
			font-size: 14px;
			transition: all 0.2s;
		}

		.size-options {
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			gap: 8px;
		}

		.size-option {
			padding: 8px;
			background: var(--surface-light);
			border-radius: 8px;
			text-align: center;
			cursor: pointer;
			transition: all 0.2s;
		}

		.size-option.active {
			background: var(--primary);
			color: white;
		}

		.size-icon {
			font-size: 14px;
		}

		.size-name {
			font-size: 12px;
			font-weight: 600;
		}

		.background-options {
			display: flex;
			flex-direction: row;
			gap: 8px;
		}

		.background-option, .size-option, .grid-option {
			padding: 8px;
			width: 100%;
			background: var(--surface);
			border-radius: 8px;
			text-align: center;
			cursor: pointer;
			display: flex;
			flex-direction: column;
			justify-content: space-around;
			transition: all 0.2s;
			border: 1px solid var(--border);
		}
		.background-option:hover, .size-option:hover, .grid-option:hover {
			background: var(--primary-light);
		}
		.background-option.active, .size-option.active, .grid-option.active {
			border-color: var(--primary);
			background: var(--primary-light);
			position: relative;
		}

		.background-option.active::after, .size-option.active::after, .grid-option.active::after {
			content: '';
			position: absolute;
			top: 4px;
			right: 4px;
			width: 6px;
			height: 6px;
			border-radius: 50%;
			background: var(--primary);
		}

		.bg-icon, .size-icon {
			width: 22px;
			height: 22px;
			display: flex;
			align-items: center;
			justify-content: center;
			border-radius: 6px;
			margin: 0 auto 2px;
			font-size: 0.8rem;
			line-height: 1;
			border: 1px solid var(--border);
		}

		.transparent {
			background: repeating-conic-gradient(#475569 0% 25%, transparent 0% 50%) 50%/10px 10px;
		}

		.white {
			background: white;
			border: 1px solid #e2e8f0;
		}

		.black {
			background: black;
		}

		.custom {
			background: linear-gradient(45deg, #3b82f6, #8b5cf6);
		}

		.bg-name {
			font-size: 11px;
			font-weight: 600;
		}

		.custom-color-picker {
			display: flex;
			align-items: center;
			gap: 8px;
			height: 22px;
			max-height: 22px;
		}

		.color-preview {
			width: 22px;
			height: 22px;
			border-radius: 6px;
			border: 1px solid var(--surface-light);
			cursor: pointer;
			background: var(--current-color, #3b82f6);
		}

		.color-picker-btn {
			background: transparent;
			border: none;
			color: var(--text);
			width: 22px;
			height: 22px;
			display: flex;
			align-items: center;
			justify-content: center;
			cursor: pointer;
			font-size: 12px;
			transition: all 0.2s;
			border-radius: 4px;
		}

		.color-picker-btn:hover {
			background: var(--surface-light);
		}

		.color-picker-btn:active {
			transform: scale(0.95);
		}

		.hidden-color-input {
			display: none;
		}

		.download-section {
			width: 100%;
			max-width: 400px;
			margin: 0 auto;
			display: flex;
			justify-content: center;
		}

		.download-btn {
			margin: 10px;
			margin-top: 0;
			width: 100%;
			height: 60px;
			background: var(--primary);
			color: white;
			border: none;
			border-radius: 12px;
			font-size: 20px;
			font-weight: 600;
			cursor: pointer;
			transition: background 0.3s;
			letter-spacing: 1.1;
		}

		.download-btn:active {
			transform: scale(0.98);
			background: var(--primary-dark);
		}

		.download-btn:disabled {
			opacity: 0.5;
			cursor: not-allowed;
		}

		.notification {
			position: fixed;
			top: 20px;
			left: 50%;
			transform: translateX(-50%) translateY(-100px);
			background: var(--surface);
			color: var(--text);
			padding: 12px 20px;
			border-radius: 10px;
			font-size: 14px;
			display: flex;
			align-items: center;
			gap: 8px;
			z-index: 1000;
			opacity: 0;
			transition: all 0.3s;
			border: 1px solid var(--surface-light);
			box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
			max-width: 95%;
			min-width: 250px;
		}

		.notification.show {
			opacity: 1;
			transform: translateX(-50%) translateY(0);
		}
		.notification.success {
			border-left: 4px solid var(--success);
		}
		.notification.error {
			border-left: 4px solid var(--error);
		}
		.loader {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: rgba(15, 23, 42, 0.9);
			z-index: 2000;
			display: none;
			align-items: center;
			justify-content: center;
		}
		.loader.active {
			display: flex;
		}
		.spinner {
			width: 40px;
			height: 40px;
			border: 3px solid var(--surface-light);
			border-top-color: var(--primary);
			border-radius: 50%;
			animation: spin 1s linear infinite;
		}
		@keyframes spin {
			to {
				transform: rotate(360deg);
			}
		}
		@media (max-width: 340px) {
			.background-options,
			.size-options {
				grid-template-columns: repeat(2, 1fr);
			}
		}
	</style>
</head>
<body>
	<div class="loader" id="loader">
		<div class="spinner"></div>
	</div>
	<div class="container">
		<header class="header">
			<div class="header-title">Grid Splitter</div>
			<div class="header-buttons">
				<button class="header-btn" id="uploadBtn" title="Загрузить изображение">
					<i class="fas fa-upload"></i>
				</button>
				<button class="header-btn" id="toggleGridBtn" title="Скрыть сетку">
					<i class="fas fa-eye-slash"></i>
				</button>
			</div>
		</header>
		<input type="file" id="imageInput" accept="image/*">
		<main class="main-content">
			<div class="image-upload" id="previewContainer">
				<img id="previewImage" src="" alt="Предпросмотр">
				<canvas id="gridOverlay" class="grid-overlay"></canvas>
				<div class="upload-placeholder" id="uploadPlaceholder">
					<i class="fas fa-image"></i>
					<p>Загрузите изображение</p>
					<div class="hint">PNG, JPG, GIF (ДО 10 МБ)</div>
				</div>
			</div>
			<div class="control-section">
				<div class="section-title">
					<i class="fas fa-th"></i>
					<span>Количество изображений</span>
				</div>
				<div class="grid-container">
					<div class="grid-row">
						<div class="grid-option active" data-value="2">2</div>
						<div class="grid-option" data-value="3">3</div>
						<div class="grid-option" data-value="4">4</div>
						<div class="grid-option" data-value="5">5</div>
					</div>
					<div class="grid-row">
						<div class="grid-option" data-value="6">6</div>
						<div class="grid-option" data-value="7">7</div>
						<div class="grid-option" data-value="8">8</div>
						<div class="grid-option" data-value="9">9</div>
						<div class="grid-option" data-value="10">10</div>
					</div>
				</div>
			</div>
			<div class="control-section">
				<div class="section-title">
					<i class="fas fa-expand-alt"></i>
					<span>Размер изображения</span>
				</div>
				<div class="size-options">
					<div class="size-option active" data-mode="fit">
						<div class="size-icon">
							<i class="fas fa-arrows-alt-h"></i>
						</div>
						<div class="size-name">По ширине</div>
					</div>
					<div class="size-option" data-mode="fill">
						<div class="size-icon">
							<i class="fas fa-arrows-alt-v"></i>
						</div>
						<div class="size-name">По высоте</div>
					</div>
					<div class="size-option" data-mode="stretch">
						<div class="size-icon">
							<i class="fas fa-expand-arrows-alt"></i>
						</div>
						<div class="size-name">Растянуть</div>
					</div>
				</div>
			</div>
			<div class="control-section">
				<div class="section-title">
					<i class="fas fa-palette"></i>
					<span> Цвет фона</span>
					<div class="custom-color-picker" id="customColorPicker">
						<div class="color-preview" id="colorPreview"></div>
						<button class="color-picker-btn" id="colorPickerBtn" title="Выбрать цвет">
							<i class="fas fa-pencil-alt"></i>
						</button>
					</div>
				</div>
				<div class="background-options">
					<div class="background-option active" data-bg="transparent">
						<div class="bg-icon transparent"></div>
						<div class="bg-name">Прозрачный</div>
					</div>
					<div class="background-option" data-bg="custom">
						<div class="bg-icon custom">
							<i class="fas fa-palette"
								style="color: white; line-height: 24px;"></i>
						</div>
						<div class="bg-name">Свой цвет</div>
					</div>
				</div>
				<input type="color" id="backgroundColorPicker" class="hidden-color-input" value="#3b82f6">
			</div>
		</main>
		<div class="download-section">
			<button class="download-btn" id="splitAndDownloadBtn" disabled>
				<i class="fas fa-download"></i>
				<span>Скачать</span>
			</button>
		</div>
	</div>
	<div class="notification" id="notification">
		<i class="fas fa-check-circle"></i>
		<span id="notificationText"></span>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
	<script>
		const imageInput = document.getElementById('imageInput');
		const uploadBtn = document.getElementById('uploadBtn');
		const uploadPlaceholder = document.getElementById('uploadPlaceholder');
		const previewContainer = document.getElementById('previewContainer');
		const previewImage = document.getElementById('previewImage');
		const gridOverlay = document.getElementById('gridOverlay');
		const toggleGridBtn = document.getElementById('toggleGridBtn');
		const splitAndDownloadBtn = document.getElementById('splitAndDownloadBtn');
		const notification = document.getElementById('notification');
		const notificationText = document.getElementById('notificationText');
		const loader = document.getElementById('loader');
		const gridOptions = document.querySelectorAll('.grid-option');
		const sizeOptions = document.querySelectorAll('.size-option');
		const backgroundOptions = document.querySelectorAll('.background-option');
		const customColorPicker = document.getElementById('customColorPicker');
		const colorPreview = document.getElementById('colorPreview');
		const colorPickerBtn = document.getElementById('colorPickerBtn');
		const backgroundColorPicker = document.getElementById('backgroundColorPicker');
		let originalImage = null;
		let gridCount = 2;
		let isGridVisible = true;
		let imageSizeMode = 'fit';
		let backgroundColor = 'transparent';
		let customColor = '#3b82f6';
		function init() {
			setupEventListeners();
			updateAspectRatio();
			updateColorPreview();
			updateUI();
		}
		function setupEventListeners() {
			uploadBtn.addEventListener('click', () => imageInput.click());
			previewContainer.addEventListener('click', () => imageInput.click());
			previewContainer.addEventListener('dragover', handleDragOver);
			previewContainer.addEventListener('dragleave', handleDragLeave);
			previewContainer.addEventListener('drop', handleDrop);
			imageInput.addEventListener('change', handleImageUpload);
			gridOptions.forEach(option => {
				option.addEventListener('click', () => {
					gridCount = parseInt(option.dataset.value);
					updateGridOptions();
					updateAspectRatio();

					if (originalImage) {
						updateImageDisplay();
						if (isGridVisible) drawGrid();
					}
				});
			});
			sizeOptions.forEach(option => {
				option.addEventListener('click',
					() => {
						setImageSizeMode(option.dataset.mode);
					});
			});
			backgroundOptions.forEach(option => {
				option.addEventListener('click',
					() => {
						setBackgroundColor(option.dataset.bg);
					});
			});
			colorPreview.addEventListener('click', () => backgroundColorPicker.click());
			colorPickerBtn.addEventListener('click', () => backgroundColorPicker.click());
			backgroundColorPicker.addEventListener('input', (e) => {
				customColor = e.target.value;
				updateColorPreview();

				if (backgroundColor === 'custom') {
					updatePreviewBackground();
					if (originalImage && isGridVisible) drawGrid();
				}
			});
			toggleGridBtn.addEventListener('click',
				toggleGridVisibility);
			splitAndDownloadBtn.addEventListener('click',
				splitAndDownload);
			window.addEventListener('resize',
				handleResize);
			document.addEventListener('dragover',
				(e) => e.preventDefault());
			document.addEventListener('drop',
				(e) => e.preventDefault());
		}
		function updateColorPreview() {
			colorPreview.style.setProperty('--current-color',
				customColor);
		}
		function handleDragOver(e) {
			e.preventDefault();
			uploadPlaceholder.classList.add('drag-over');
		}
		function handleDragLeave(e) {
			e.preventDefault();
			if (!previewContainer.contains(e.relatedTarget)) {
				uploadPlaceholder.classList.remove('drag-over');
			}
		}
		function handleDrop(e) {
			e.preventDefault();
			e.stopPropagation();
			uploadPlaceholder.classList.remove('drag-over');
			const files = e.dataTransfer.files;
			if (files.length > 0 && files[0].type.startsWith('image/')) {
				imageInput.files = files;
				handleImageUpload();
			}
		}
		function updateAspectRatio() {
			previewContainer.style.aspectRatio = `${gridCount} / 1`;
		}
		function updateGridOptions() {
			gridOptions.forEach(option => {
				const value = parseInt(option.dataset.value);
				option.classList.toggle('active', value === gridCount);
			});
		}
		function setImageSizeMode(mode) {
			imageSizeMode = mode;

			sizeOptions.forEach(option => {
				option.classList.toggle('active', option.dataset.mode === mode);
			});

			if (originalImage) {
				updatePreviewImageStyle();
				updateImageDisplay();
				if (isGridVisible) drawGrid();
			}
		}
		function setBackgroundColor(color) {
			backgroundColor = color;
			backgroundOptions.forEach(option => {
				option.classList.toggle('active', option.dataset.bg === color);
			});
			if (color === 'custom') {
				customColorPicker.style.display = 'flex';
			} else {
				customColorPicker.style.display = 'none';
			}
			if (originalImage) {
				updatePreviewBackground();
				updateImageDisplay();
				if (isGridVisible) drawGrid();
			}
		}
		async function handleImageUpload() {
			const file = imageInput.files[0];
			if (!file) return;
			if (!file.type.startsWith('image/')) {
				showNotification('Выберите файл изображения', 'error');
				return;
			}
			if (file.size > 10 * 1024 * 1024) {
				showNotification('Файл должен быть меньше 10MB', 'error');
				return;
			}
			showLoader();
			try {
				const imageData = await readFileAsDataURL(file);
				originalImage = new Image();
				originalImage.onload = () => {
					previewImage.src = imageData;
					previewImage.style.display = 'block';
					uploadPlaceholder.style.display = 'none';
					splitAndDownloadBtn.disabled = false;
					previewContainer.classList.add('has-image');
					updatePreviewImageStyle();
					updatePreviewBackground();
					updateImageDisplay();
					if (isGridVisible) drawGrid();
					hideLoader();
					showNotification('Изображение загружено');
				};
				originalImage.onerror = () => {
					hideLoader();
					showNotification('Ошибка загрузки изображения', 'error');
				};
				originalImage.src = imageData;
			} catch (error) {
				hideLoader();
				showNotification('Ошибка чтения файла', 'error');
			}
		}

		function readFileAsDataURL(file) {
			return new Promise((resolve, reject) => {
				const reader = new FileReader();
				reader.onload = () => resolve(reader.result);
				reader.onerror = reject;
				reader.readAsDataURL(file);
			});
		}

		function updatePreviewImageStyle() {
			if (!originalImage) return;

			switch (imageSizeMode) {
				case 'fit':
					previewImage.style.objectFit = 'cover';
					break;
				case 'fill':
					previewImage.style.objectFit = 'contain';
					break;
				case 'stretch':
					previewImage.style.objectFit = 'fill';
					break;
			}
		}

		function updatePreviewBackground() {
			const bgColor = getBackgroundColor(true);
			previewContainer.style.backgroundColor = bgColor || 'transparent';
		}

		function getBackgroundColor(forPreview = false) {
			switch (backgroundColor) {
				case 'transparent': return forPreview ? 'transparent': null;
				case 'white': return '#ffffff';
				case 'black': return '#000000';
				case 'custom': return customColor;
				default: return null;
			}
		}

		function updateImageDisplay() {
			if (!originalImage) return;

			const width = previewContainer.clientWidth;
			const height = previewContainer.clientHeight;

			gridOverlay.width = width;
			gridOverlay.height = height;

			if (isGridVisible) drawGrid();
		}
		function handleResize() {
			if (originalImage) {
				updateImageDisplay();
				if (isGridVisible) drawGrid();
			}
		}
		function drawGrid() {
			if (!originalImage) return;
			const ctx = gridOverlay.getContext('2d');
			const width = gridOverlay.width;
			const height = gridOverlay.height;
			ctx.clearRect(0, 0, width, height);
			const squareSize = width / gridCount;
			ctx.strokeStyle = '#4B67FE';
			ctx.lineWidth = 2;
			ctx.setLineDash([5, 5]);
			for (let i = 1; i < gridCount; i++) {
				const x = i * squareSize;
				ctx.beginPath();
				ctx.moveTo(x, 0);
				ctx.lineTo(x, height);
				ctx.stroke();
			}
			ctx.setLineDash([]);
			ctx.fillStyle = '#4B67FE';
			ctx.font = 'bold 16px sans-serif';
			ctx.textAlign = 'center';
			ctx.textBaseline = 'middle';
			for (let i = 0; i < gridCount; i++) {
				const x = i * squareSize + squareSize / 2;
				const y = height / 2;
				ctx.fillText(i + 1, x, y);
			}
		}
		function toggleGridVisibility() {
			isGridVisible = !isGridVisible;
			if (isGridVisible) {
				gridOverlay.style.display = 'block';
				toggleGridBtn.innerHTML = '<i class="fas fa-eye-slash"></i>';
				toggleGridBtn.title = 'Скрыть сетку';
				if (originalImage) drawGrid();
			} else {
				gridOverlay.style.display = 'none';
				toggleGridBtn.innerHTML = '<i class="fas fa-eye"></i>';
				toggleGridBtn.title = 'Показать сетку';
			}
		}
		async function splitAndDownload() {
			if (!originalImage) {
				showNotification('Сначала загрузите изображение', 'error');
				return;
			}
			showLoader();
			showNotification('Создание квадратов...');
			try {
				const squareSize = 1024;
				const totalWidth = squareSize * gridCount;
				const totalHeight = squareSize;
				const mainCanvas = document.createElement('canvas');
				mainCanvas.width = totalWidth;
				mainCanvas.height = totalHeight;
				const mainCtx = mainCanvas.getContext('2d');
				const bgColor = getBackgroundColor();
				if (bgColor) {
					mainCtx.fillStyle = bgColor;
					mainCtx.fillRect(0, 0, totalWidth, totalHeight);
				}
				let drawWidth,
				drawHeight,
				drawX,
				drawY;
				const imgRatio = originalImage.width / originalImage.height;
				switch (imageSizeMode) {
				case 'fit':
					drawWidth = totalWidth;
					drawHeight = drawWidth / imgRatio;
					drawX = 0;
					drawY = (totalHeight - drawHeight) / 2;
					break;
				case 'fill':
					drawHeight = totalHeight;
					drawWidth = drawHeight * imgRatio;
					drawX = (totalWidth - drawWidth) / 2;
					drawY = 0;
					break;
				case 'stretch':
					drawWidth = totalWidth;
					drawHeight = totalHeight;
					drawX = 0;
					drawY = 0;
					break;
				}
				mainCtx.imageSmoothingEnabled = true;
				mainCtx.imageSmoothingQuality = 'high';
				mainCtx.drawImage(originalImage, drawX, drawY, drawWidth, drawHeight);
				const zip = new JSZip();
				for (let i = 0; i < gridCount; i++) {
					const squareCanvas = document.createElement('canvas');
					squareCanvas.width = squareSize;
					squareCanvas.height = squareSize;
					const squareCtx = squareCanvas.getContext('2d');
					if (bgColor) {
						squareCtx.fillStyle = bgColor;
						squareCtx.fillRect(0, 0, squareSize, squareSize);
					}
					const sourceX = i * squareSize;
					squareCtx.imageSmoothingEnabled = true;
					squareCtx.imageSmoothingQuality = 'high';
					squareCtx.drawImage(
						mainCanvas,
						sourceX, 0, squareSize, squareSize,
						0, 0, squareSize, squareSize
					);
					const blob = await canvasToBlob(squareCanvas);
					zip.file(`square-${i + 1}.png`, blob);
				}
				const now = new Date();
				const year = now.getFullYear();
				const month = String(now.getMonth() + 1).padStart(2, '0');
				const day = String(now.getDate()).padStart(2, '0');
				const hours = String(now.getHours()).padStart(2, '0');
				const minutes = String(now.getMinutes()).padStart(2, '0');
				const seconds = String(now.getSeconds()).padStart(2, '0');
				const content = await zip.generateAsync({
					type: "blob"
				});
				const filename = `grid_${year}-${month}-${day}_${hours}-${minutes}-${seconds}.zip`;
				saveAs(content, filename);
				hideLoader();
				showNotification(`Скачано ${gridCount} квадратов`);
			} catch (error) {
				console.error('Error creating squares:', error);
				hideLoader();
				showNotification('Ошибка создания квадратов', 'error');
			}
		}
		function canvasToBlob(canvas) {
			return new Promise((resolve) => {
				canvas.toBlob((blob) => resolve(blob), 'image/png', 1.0);
			});
		}
		function updateUI() {
			previewImage.style.display = 'none';
			uploadPlaceholder.style.display = 'flex';
			splitAndDownloadBtn.disabled = true;
			gridOverlay.style.display = 'block';
			customColorPicker.style.display = 'none';
			previewContainer.classList.remove('has-image');
		}
		function showNotification(message, type = 'success') {
			notificationText.textContent = message;
			notification.className = 'notification';
			notification.classList.add(type);
			notification.classList.add('show');
			const icon = notification.querySelector('i');
			if (type === 'success') {
				icon.className = 'fas fa-check-circle';
			} else {
				icon.className = 'fas fa-exclamation-circle';
			}
			setTimeout(() => {
				notification.classList.remove('show');
			}, 3000);
		}
		function showLoader() {
			loader.classList.add('active');
		}
		function hideLoader() {
			loader.classList.remove('active');
		}
		document.addEventListener('DOMContentLoaded', init);
	</script>
